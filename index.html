<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Battleship</title>
</head>

<body>
    <h1>Welcome to Battleship!</h1>
    <button id="button" class="button">Hide Rules</button>
    <div id="rules_container">
        <h2>This are the ships that you will find on the table:</h2>
        <section class="rules">
            <div>
                <h3>1 Battleship (4 blocks Ship)</h3>
                <div id="battleship"></div>
            </div>

            <div>
                <h3>3 Cruisers (3 blocks Ship)</h3>
                <div id="cruiser"></div>
            </div>

            <div>
                <h3>3 Destroyers (2 blocks Ship)</h3>
                <div id="destroyers"></div>
            </div>

            <div>
                <h3>4 Submarines (1 block Ship)</h3>
                <div id="submarines"></div>
            </div>

        </section>
    </div>
    <div id="table">

    </div>
</body>
<script src="src/main.js"></script>

</html>
